<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <script src="RPS.js"></script>
    <link rel="stylesheet" href="RPS.css">
</head>

<body>
<h1 id="Head">One Player Rock-Paper-Scissors</h1>


<div class="grid-container" id="UC">
    <div class="grid-item item1"><button class="Rock" onClick="rock()">Rock</button></div>
    <div class="grid-item item2"><button class="Paper" onClick="paper()">Paper</button></div>
    <div class="grid-item item3"><button class="Scissors" onClick="scissors()">Scissors</button></div>
</div>

<div id="divo"></div>

<div class="grid-item item4"><button class="Enter" onClick="insert()" id="E">Enter</button></div>

<div id="dive"></div>

<div id="PC"> Player Choice </div>
<div id="CC"> Computer Choice </div>


<div id="Winner">  </div>


</body>
</html>
